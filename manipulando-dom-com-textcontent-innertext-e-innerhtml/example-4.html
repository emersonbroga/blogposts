<!DOCTYPE html>
<html>
<head>
  <title>Manipulando DOM com textContent, innerText e innerHTML</title>
</head>
<body>

  <div id="content"></div>

  <script type="text/javascript">
    const div = document.getElementById('content');

    div.innerHTML = 'Texto com <strong>negrito</strong> e texto <span style="display: none;">oculto</span>';
    
  </script>
</body>
</html>
