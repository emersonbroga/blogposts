<!DOCTYPE html>
<html>
<head>
  <title>Manipulando DOM com textContent, innerText e innerHTML</title>
</head>
<body>

  <div id="content"></div>

  <script type="text/javascript">
    const content = document.getElementById('content');

    content.innerHTML = 'Texto com <strong>negrito</strong> e texto <span style="display: none;">oculto</span>';
  </script>
</body>
</html>
